name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set who I am
        run: |
          git config --global user.email "jimeneztadeocruz@gmail.com"
          git config --global user.name "cruz-tadeo"
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          
      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          port: 22
          script: |
            cd noventa-grados
            git pull origin main